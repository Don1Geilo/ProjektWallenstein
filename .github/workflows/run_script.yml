name: Automatische Aktienanalyse
      - name: Python installieren
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'  # üî• Upgrade auf 3.11


on:
  schedule:
    - cron: '0 9 * * *'  # L√§uft jeden Tag um 9:00 UTC
  workflow_dispatch:  # Manuelles Starten erlaubt

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Repository klonen
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Abh√§ngigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Google API Keyfile wiederherstellen
        run: echo "${{ secrets.GOOGLE_API_KEYFILE_B64 }}" | base64 --decode > Google_API.json

      - name: Setze GOOGLE_API_KEYFILE
        run: echo "GOOGLE_API_KEYFILE=Google_API.json" >> $GITHUB_ENV

      - name: Skript ausf√ºhren
        run: python main.py
