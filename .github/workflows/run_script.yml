name: Automatische Aktienanalyse

on:
  schedule:
    - cron: '0 9 * * *'  # L√§uft jeden Tag um 9:00 UTC
  workflow_dispatch:  # Manuelles Starten erlaubt

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Repository klonen
        uses: actions/checkout@v3

      - name: Python 3.11 installieren
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Abh√§ngigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m nltk.downloader vader_lexicon

      - name: Google API Keyfile wiederherstellen
        run: echo "${{ secrets.GOOGLE_API_KEYFILE_B64 }}" | base64 --decode > Google_API.json

      - name: Setze Umgebungsvariablen f√ºr Reddit API & Google Sheets
        run: |
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> $GITHUB_ENV
          echo "CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "USER_AGENT=${{ secrets.USER_AGENT }}" >> $GITHUB_ENV
          echo "GOOGLE_API_KEYFILE=Google_API.json" >> $GITHUB_ENV
          echo "GOOGLE_SHEETS_ID=${{ secrets.GOOGLE_SHEETS_ID }}" >> $GITHUB_ENV

      - name: Skript ausf√ºhren
        run: python main.py

      - name: √Ñnderungen committen (reddit_data.json)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin ${{ github.ref_name }} || echo "Kein Pull n√∂tig"
          git add reddit_data.json || echo "Keine Datei zum Hinzuf√ºgen"
          git commit -m "ü§ñ Update reddit_data.json (auto)" || echo "Keine √Ñnderungen zum Committen"
          git push origin HEAD:${{ github.ref_name }} || echo "Push fehlgeschlagen oder unn√∂tig"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
